<ul>
</ul>

<script>
var favoriteMovies = [
  { name: 'Cool Runnings', year: 1993, url: 'http://www.imdb.com/title/tt0106611/' },
  { name: 'Terminator 2', year: 1991, url: 'http://www.imdb.com/title/tt0103064/' },
  { name: 'Interstellar', year: 2014, url: 'http://www.imdb.com/title/tt0816692/' }
]

var list = document.querySelector("ul");

for (var i = 0; i < favoriteMovies.length; i++) {
  var movie = favoriteMovies[i];

  var link = document.createElement("a");
  link.setAttribute("href", movie.url)
  link.textContent = movie.name;

  var span = document.createElement("span");
  span.textContent = " (" + movie.year + ")";

  var movieItem = document.createElement("li");
  movieItem.appendChild(link);
  movieItem.appendChild(span);

  list.appendChild(movieItem);
}
</script>
